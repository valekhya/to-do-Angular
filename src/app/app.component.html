<div class="container-fluid">
  <h1>{{ title }}</h1>
  <div class="container">
    <form (ngSubmit)= "addTask()">
      <input type="text" [formControl]="text" name="text" />
      <button type="submit" class="btn btn-primary" [disabled]="text.invalid">
        Add
      </button>
    </form>
  </div>

  <div *ngIf="list.length === 0">
    <div class="noData">No tasks to do (:</div>
  </div>
  <div class="container itemRows" *ngIf="list.length > 0">
    <div class="row" [class.todoTask]="!x.status" *ngFor="let x of list">
      <div class="col" (click)="taskDone(x)" [class.taskDone]="x.status" >
        {{ x.task }}
        <svg
        (click)="deleteTask(x)"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-trash-fill"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
        />
      </svg>
      </div>
    </div>
  </div>
</div>
